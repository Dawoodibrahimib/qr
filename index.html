<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
 
</head>
<body>
  <main>
    
      <div class="container">
        <div class="qrcode">
        <img src="./images/image-qr-code.png" alt="Qr-code" class="Qr_image">
      </div>

      <div class="description">
        <p class="skills">  Improve   your   frontend skills by building a project</p>
        <p class="more">Scan the QR code to visit Frontend <br> mentor and take your coding skills to <br>next level</p>
      </div>
     
    </div>


    

 


    </main>
</body>
</html>
